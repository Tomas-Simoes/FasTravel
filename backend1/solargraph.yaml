# .solargraph.yml
---
include:
  - "**/*.rb"          # todos os arquivos Ruby
  - "**/*.rake"        # arquivos Rake
  - "config/**/*.rb"   # arquivos de configuração
  - "lib/**/*.rb"      # bibliotecas customizadas

exclude:
  - "tmp/**/*"
  - "log/**/*"
  - "vendor/**/*"
  - "node_modules/**/*"

reporters:
  - rubocop            # se você usa RuboCop para linting
  - standard

require:
  - "rails"
  - "bundler/setup"    # para carregar gems do Gemfile

command_path: "/home/simoes/.local/share/gem/ruby/3.2.0/bin/solargraph"

domains:
  - rails
  - ruby
  - bundler

plugins:
  - solargraph-rails   # adiciona suporte a métodos Rails dinâmicos

diagnostics: true
completion: true
hover: true
symbols: true
definitions: true
references: true
rename: true
formatting: true
documentation: true
max_files: 5000

exclude_symbols:
  - /^_.*$/            # ignora métodos privados que começam com "_"
  - /^debug_.*/        # ignora métodos de debug
